{% extends "stock/base.html" %}
{% load i18n %}

{% block title %}{% trans "Adicionar Novo Produto" %}{% endblock %}

{% block content %}
    <h1 class="mb-4">{% trans "Adicionar Novo Produto" %}</h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="nome" class="form-label">{% trans "Nome do Produto" %}</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="calibre" class="form-label">{% trans "Calibre" %}</label>
                        <input type="text" class="form-control" id="calibre" name="calibre">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">{% trans "Descrição" %}</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="unidade_medida" class="form-label">{% trans "Unidade de Medida" %}</label>
                        <select class="form-select" id="unidade_medida" name="unidade_medida">
                            {% for code, name in unidades %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="estoque_atual" class="form-label">{% trans "Estoque Inicial" %}</label>
                        <input type="number" step="0.01" class="form-control" id="estoque_atual" name="estoque_atual" value="0.00" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="preco_por_unidade" class="form-label">{% trans "Preço por Unidade" %}</label>
                        <input type="number" step="0.01" class="form-control" id="preco_por_unidade" name="preco_por_unidade" value="0.00" required>
                    </div>
                </div>
                
                <hr>

                <button type="submit" class="btn btn-primary">{% trans "Salvar Produto" %}</button>
                <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
            </form>
        </div>
    </div>
{% endblock %}
