{% extends "stock/base.html" %}
{% load i18n %}

{% block title %}{% trans "Adicionar Novo Cliente" %}{% endblock %}

{% block content %}
    <h1 class="mb-4">{% trans "Adicionar Novo Cliente" %}</h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">{% trans "Nome" %}</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nif" class="form-label">{% trans "NIF" %}</label>
                        <input type="text" class="form-control" id="nif" name="nif">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">{% trans "Telefone" %}</label>
                        <input type="text" class="form-control" id="telefone" name="telefone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">{% trans "Email" %}</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">{% trans "Morada" %}</label>
                    <textarea class="form-control" id="endereco" name="endereco" rows="3"></textarea>
                </div>
                
                <hr>

                <button type="submit" class="btn btn-primary">{% trans "Salvar Cliente" %}</button>
                <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
            </form>
        </div>
    </div>
{% endblock %}
